<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style3.css">
    
    <title>Lista de afazeres</title>
</head>
<body>
    <header>
        <h1>Bem vindo a sua Lista de afazeres!</h1>
        <div id="troca">
            <p>Modo Claro:</p>
            <button id="cor"><img src="toggle_off_FILL0_wght400_GRAD0_opsz48.png" alt="" id="img"></button>
        </div>
    </header>
    <main id="main">
        <div id="cria_lista">
            <h1>Crie sua lista de afazeres:</h1>
            <input type="text" name="lista" id="lista" placeholder="Estudar matemática">
            <button id="criar_afazer">Adicionar</button>
            <button id="limpar">Limpar</button>
            <div id="alerta">
                <p id="texto_alerta">Tem certeza que quer apagar TODAS as tarefas em sua lista?</p>   
                <button id="clear">Apagar</button>
                <button id="fechar">Fechar</button>     
            </div>
            <div id="aviso"><p>Clique na bolinha com a numeração para apagar a tarefa, e no quadrado para marcar check!</p></div>
        </div>
        
    </main>
    

    <script src='js.js'></script>
</body>
</html>
